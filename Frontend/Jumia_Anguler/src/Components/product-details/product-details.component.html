<div class="container mt-5">
  <div class="row">
    <div class="col-lg-6">
      <!-- Product Image Carousel -->
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button *ngFor="let image of product.imageUrls; let i = index" type="button"
            [attr.data-bs-target]="'#carouselExampleIndicators'" [attr.data-bs-slide-to]="i" [class.active]="i === 0"
            [attr.aria-current]="i === 0 ? 'true' : null" [attr.aria-label]="'Slide ' + (i + 1)">
          </button>
        </div>
        <div class="carousel-inner">
          <div *ngFor="let image of product.imageUrls; let i = index" class="carousel-item" [class.active]="i === 0">
            <img [src]="image" class="d-block w-100" alt="Product Image">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <div class="col-lg-6">
      <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">Price: ${{ product.price }}</p>
        <p class="card-text">Brand: {{ product.brand }}</p>
        <p class="card-text">Rating:
          <span *ngFor="let star of [].constructor(fullStars); let i = index">
            <i class="bi bi-star-fill text-warning"></i>
          </span>

          <span *ngIf="halfStars">
            <i class="bi bi-star-half text-warning"></i>
          </span>

          <span *ngFor="let star of [].constructor(emptyStars); let i = index">
            <i class="bi bi-star text-muted"></i>
          </span>

          <small>({{ averageRating | number: '1.1-1' }} / 5)</small> <!-- Display average rating -->
        </p>


        <p class="card-text">{{ product.description }}</p>

        <!-- Quantity Input with Dynamic Max Value -->
        <div class="mb-3">
          <label for="quantity">Quantity:</label>
          <input type="number" [(ngModel)]="selectedQuantity" min="1" [max]="maxAvailableQuantity" class="form-control"
            style="width: 100px;" (input)="checkQuantity()">
          <small *ngIf="selectedQuantity > maxAvailableQuantity" class="text-danger">Quantity exceeds available
            stock!</small>
        </div>

        <!-- Add to Cart Button -->
        <button class="btn btn-primary" (click)="addToCart(product)"
          [disabled]="selectedQuantity <= 0 || selectedQuantity > maxAvailableQuantity">
          Add To Cart
        </button>
      </div>
    </div>
  </div>
</div>
