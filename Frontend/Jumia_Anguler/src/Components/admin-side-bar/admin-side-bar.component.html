<div [class.collapsed]="isCollapsed" id="sidebar" class="sidebar d-flex flex-column flex-shrink-0 bg-light text-dark" style="height: 100vh; transition: width 0.3s;">

  <!-- Toggle Sidebar Button -->
  <button class="btn btn-outline-secondary m-2 align-self-end" (click)="toggleSidebar()">
    <i class="bi" [ngClass]="isCollapsed ? 'bi-arrow-bar-right' : 'bi-arrow-bar-left'"></i>
  </button>

  <!-- Sidebar Header -->
  <a class="d-flex align-items-center mb-3 text-dark text-decoration-none px-3">
    <img src="assets/admin.png" style="width: 40px; height: 40px;">
    <span class="fs-5 ms-2 sidebar-text" *ngIf="!isCollapsed">Admin Dashboard</span>
  </a>

  <hr class="my-2" />

  <!-- Sidebar Menu -->
  <ul class="nav nav-pills nav-flush flex-column text-start">

  <!-- Home -->
<li class="nav-item">
  <a class="nav-link py-3 border-bottom text-dark d-flex align-items-center justify-content-between"
     [class.active]="isActive('home')"
     routerLink="/admin/dashboard">
    <i class="bi bi-house-door-fill fs-5"></i>
    <span class="ms-2 sidebar-text" *ngIf="!isCollapsed">Home</span>
  </a>
</li>


    <!-- Manage Users -->
    <li class="nav-item">
      <a class="nav-link py-3 border-bottom text-dark d-flex justify-content-between"
         [class.active]="isSubmenuActive('users')"
         (click)="toggleUsersMenu()">
        <div>
          <i class="bi bi-people-fill fs-5"></i>
          <span class="ms-2 sidebar-text" *ngIf="!isCollapsed">Manage Users</span>
        </div>
        <i *ngIf="!isCollapsed" class="bi" [ngClass]="{'bi-chevron-down': !isUsersMenuOpen, 'bi-chevron-up': isUsersMenuOpen}"></i>
      </a>
      <div class="collapse ps-4" [class.show]="!isCollapsed && isUsersMenuOpen">
        <a class="nav-link text-dark py-2" routerLink="/admin/adduser" [class.active]="isActive('add-user')">Add User</a>
        <a class="nav-link text-dark py-2" routerLink="/admin/users" [class.active]="isActive('view-users')">View Users</a>
      </div>
    </li>

    <!-- View Products -->
    <li class="nav-item">
      <a class="nav-link py-3 border-bottom text-dark d-flex align-items-center justify-content-between"
         [class.active]="isActive('view-products')"
         routerLink="/admin/products">
        <i class="bi bi-box fs-5"></i>
        <span class="ms-2 sidebar-text" *ngIf="!isCollapsed">View Products</span>
      </a>
    </li>

    <!-- Manage Categories -->
    <li class="nav-item">
      <a class="nav-link py-3 border-bottom text-dark d-flex justify-content-between"
         [class.active]="isSubmenuActive('categories')"
         (click)="toggleCategoriesMenu()">
        <div>
          <i class="bi bi-tags fs-5"></i>
          <span class="ms-2 sidebar-text" *ngIf="!isCollapsed">Manage Categories</span>
        </div>
        <i *ngIf="!isCollapsed" class="bi" [ngClass]="{'bi-chevron-down': !isCategoriesMenuOpen, 'bi-chevron-up': isCategoriesMenuOpen}"></i>
      </a>
      <div class="collapse ps-4" [class.show]="!isCollapsed && isCategoriesMenuOpen">
        <a class="nav-link text-dark py-2" routerLink="/admin/categories" [class.active]="isActive('view-categories')">View Categories</a>
        <a class="nav-link text-dark py-2" routerLink="/admin/addcategory" [class.active]="isActive('add-category')">Add Category</a>
      </div>
    </li>

    <!-- Manage Subcategories -->
    <li class="nav-item">
      <a class="nav-link py-3 border-bottom text-dark d-flex justify-content-between"
         [class.active]="isSubmenuActive('subcategories')"
         (click)="toggleSubcategoriesMenu()">
        <div>
          <i class="bi bi-file-earmark-earphones fs-5"></i>
          <span class="ms-2 sidebar-text" *ngIf="!isCollapsed">Manage Subcategories</span>
        </div>
        <i *ngIf="!isCollapsed" class="bi" [ngClass]="{'bi-chevron-down': !isSubcategoriesMenuOpen, 'bi-chevron-up': isSubcategoriesMenuOpen}"></i>
      </a>
      <div class="collapse ps-4" [class.show]="!isCollapsed && isSubcategoriesMenuOpen">
        <a class="nav-link text-dark py-2" routerLink="/admin/subcategories" [class.active]="isActive('view-subcategories')">View Subcategories</a>
        <a class="nav-link text-dark py-2" routerLink="/admin/addsubcategory" [class.active]="isActive('add-subcategory')">Add Subcategory</a>
      </div>
    </li>

    <!-- Reports -->
    <li class="nav-item">
      <a class="nav-link py-3 border-bottom text-dark"
         routerLink="/admin/reports"
         [class.active]="isActive('reports')">
        <i class="bi bi-bar-chart-line fs-5"></i>
        <span class="ms-2 sidebar-text" *ngIf="!isCollapsed">Reports</span>
      </a>
    </li>

    <!-- Profile -->
    <li class="nav-item">
      <a class="nav-link py-3 border-bottom text-dark d-flex align-items-center justify-content-between"
         [class.active]="isSubmenuActive('profile')"
         (click)="toggleProfileMenu()">
        <div class="d-flex align-items-center">
          <img src="assets/sellerUser.png" alt="profile" width="32" height="32" class="rounded-circle">
          <span class="ms-2 sidebar-text" *ngIf="!isCollapsed">Profile</span>
        </div>
        <i *ngIf="!isCollapsed" class="bi"
           [ngClass]="{'bi-chevron-down': !isProfileMenuOpen, 'bi-chevron-up': isProfileMenuOpen}"></i>
      </a>

      <!-- Profile submenu -->
      <div class="collapse ps-4" id="profileMenu" [class.show]="!isCollapsed && isProfileMenuOpen">
        <a class="nav-link text-dark py-2" routerLink="/admin/accountprofile" [class.active]="isActive('account-settings')">Account Settings</a>
        <hr class="dropdown-divider">
        <a class="nav-link text-dark py-2" [class.active]="isActive('logout')">Sign out</a>
      </div>
    </li>

  </ul>
</div>
