<div class="row mt-5">
  @for (c of CatList; track c.id) {
    <div class="col-12">
      <h3>
        <a class="text-decoration-none" style="cursor: pointer" [routerLink]="['/shop',c.id]">{{ c.name }}</a>
      </h3>
    </div>
  }
</div>

<div class="row mt-5">
  @for(p of PrdList;track p.productId){
    <div class="card m-3" style="width: 18rem;">
      <img [src]="p.imageUrls[0]" class="card-img-top" style="width: 200px;height: 150px;" alt="...">
      <div class="card-body">
        <h5 class="card-title"> name :{{p.name}}</h5>
        <p class="card-text">Price: {{p.price}}$</p>
        <p class="card-text">{{p.description}}</p>
        <a  class="btn btn-primary m-1"[routerLink]="['/details',p.productId]">Details</a>
        <a class="btn btn-warning" (click)="addToCart(p)">Add To Cart</a>
      </div>
    </div>
  }
</div>
