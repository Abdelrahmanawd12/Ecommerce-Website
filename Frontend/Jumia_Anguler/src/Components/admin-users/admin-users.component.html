<div class="container-fluid px-4 py-3">
  <div class="card jumia-gold-card">
    <div class="card-header jumia-table-header d-flex justify-content-between align-items-center py-3">
      <h5 class="mb-0 d-flex align-items-center">
        <i class="bi bi-people-fill me-2"></i>User Management
      </h5>
      <div class="header-actions d-flex align-items-center">
        <button class="btn jumia-add-btn me-3 px-3 py-2">
          <i class="bi bi-plus-circle me-1"></i> Add User
        </button>
        <div class="search-box position-relative">
          <i class="bi bi-search position-absolute"></i>
          <input type="text" class="form-control jumia-search ps-4 py-2" 
                 placeholder="Search users..." 
                 [(ngModel)]="searchQuery" 
                 (input)="applyFilter()">
        </div>
      </div>
    </div>
    
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table jumia-premium-table mb-0">
          <thead>
            <tr>
              <th (click)="sort('firstName')" class="py-3">
                <div class="d-flex align-items-center justify-content-center">
                  <span class="me-2">First Name</span>
                  <i class="bi {{ getSortIcon('firstName') }} small"></i>
                </div>
              </th>
              <th (click)="sort('lastName')" class="py-3">
                <div class="d-flex align-items-center justify-content-center">
                  <span class="me-2">Last Name</span>
                  <i class="bi {{ getSortIcon('lastName') }} small"></i>
                </div>
              </th>
              <th (click)="sort('email')" class="py-3">
                <div class="d-flex align-items-center justify-content-center">
                  <span class="me-2">Email</span>
                  <i class="bi {{ getSortIcon('email') }} small"></i>
                </div>
              </th>
              <th (click)="sort('role')" class="py-3">
                <div class="d-flex align-items-center justify-content-center">
                  <span class="me-2">Role</span>
                  <i class="bi {{ getSortIcon('role') }} small"></i>
                </div>
              </th>
              <th class="py-3 text-center">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of pagedUsers" class="jumia-user-row align-middle">
              <td class="user-name py-3">{{ user.firstName }}</td>
              <td class="user-name py-3">{{ user.lastName }}</td>
              <td class="user-email py-3 text-truncate" style="max-width: 250px;" title="{{ user.email }}">
                {{ user.email }}
              </td>
              <td class="py-3">
                <span class="jumia-role-pill px-3 py-1">{{ user.role }}</span>
              </td>
              <td class="py-3">
                <div class="d-flex justify-content-center">
                  <button class="btn jumia-edit-action me-2 px-3 py-1" 
                          [routerLink]="['/admin/edit-user', user.id]">
                    <i class="bi bi-pencil-square me-1"></i> Edit
                  </button>
                  <button class="btn jumia-delete-action px-3 py-1" 
                          (click)="deleteUser(user.id)">
                    <i class="bi bi-trash3 me-1"></i> Delete
                  </button>
                </div>
              </td>
            </tr>
            <tr *ngIf="filteredUsers.length === 0">
              <td colspan="5" class="text-center py-5 no-results">
                <i class="bi bi-exclamation-circle me-2"></i> No matching results found
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      
      <!-- Pagination -->
      <div class="jumia-pagination d-flex flex-column flex-md-row justify-content-between align-items-center px-4 py-3 border-top">
        <div class="showing-entries mb-2 mb-md-0">
          Showing <span class="fw-bold">{{ (currentPage-1)*itemsPerPage+1 }}</span> to 
          <span class="fw-bold">{{ getToValue() }}</span> of 
          <span class="fw-bold">{{ filteredUsers.length }}</span> entries
        </div>
        <div class="pagination-controls d-flex align-items-center">
          <select class="form-select jumia-select me-3" 
                  [(ngModel)]="itemsPerPage" 
                  (change)="onItemsPerPageChange()"
                  style="width: 120px;">
            <option value="5">5 per page</option>
            <option value="10">10 per page</option>
            <option value="20">20 per page</option>
            <option value="50">50 per page</option>
          </select>
          
          <div class="d-flex">
            <button class="btn jumia-page-btn me-2" 
                    [disabled]="currentPage === 1" 
                    (click)="previousPage()">
              <i class="bi bi-chevron-left"></i> Previous
            </button>
            
            <div class="page-numbers d-none d-md-flex">
              <span *ngFor="let page of getPageNumbers()" 
                    class="page-number mx-1" 
                    [class.active]="page === currentPage"
                    (click)="goToPage(page)">
                {{ page }}
              </span>
            </div>
            
            <button class="btn jumia-page-btn ms-2" 
                    [disabled]="currentPage === totalPages" 
                    (click)="nextPage()">
              Next <i class="bi bi-chevron-right"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
