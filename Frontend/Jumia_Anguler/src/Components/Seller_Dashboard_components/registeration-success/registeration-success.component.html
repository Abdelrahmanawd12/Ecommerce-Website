<div class="success-container">
    <div class="success-card">
      <div class="success-icon">
        <svg viewBox="0 0 24 24">
          <path fill="currentColor" d="M12 2C6.5 2 2 6.5 2 12S6.5 22 12 22 22 17.5 22 12 17.5 2 12 2M10 17L5 12L6.41 10.59L10 14.17L17.59 6.58L19 8L10 17Z" />
        </svg>
      </div>
      <h2>Registration Successful!</h2>
      <p class="success-text">Your seller account has been created successfully. You can now start selling on our platform.</p>
      
      <div class="progress-container">
        <div class="progress-bar" [style.animation]="'progress 2s linear forwards'"></div>
        <span>Redirecting in 2 seconds...</span>
      </div>
  
      <button (click)="goToLogin()" class="login-button">
        <span>Go to Dashboard</span>
        <svg viewBox="0 0 24 24">
          <path fill="currentColor" d="M4,11V13H16L10.5,18.5L11.92,19.92L19.84,12L11.92,4.08L10.5,5.5L16,11H4Z" />
        </svg>
      </button>
    </div>
  </div>
