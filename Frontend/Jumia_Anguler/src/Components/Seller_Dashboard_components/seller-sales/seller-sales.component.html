<div class="dashboard-container">
  <!-- Product Sales Section -->
  <div class="dashboard-section">
    <div class="section-header">
      <i class="bi bi-graph-up section-icon"></i>
      <h3 class="section-title">Product Sales Analytics</h3>
      <div class="time-filter">
        <select class="form-select form-select-sm">
          <option>Last 7 Days</option>
          <option>Last 30 Days</option>
          <option>Last 90 Days</option>
        </select>
      </div>
    </div>
    <div echarts [options]="chartOptions" class="chart-container" style="height: 400px;"></div>
  </div>

  <!-- Divider -->
  <div class="section-divider">
    <span class="divider-line"></span>
    <i class="bi bi-currency-dollar divider-icon"></i>
    <span class="divider-line"></span>
  </div>

  <!-- Seller Profits Section -->
  <div class="dashboard-section">
    <h3 class="section-title mb-4">Seller Performance</h3>
    <div class="row">
      <!-- Weekly Profit -->
      <div class="col-md-4 mb-3">
        <div class="stat-card">
          <div class="stat-icon weekly">
            <i class="bi bi-calendar-week"></i>
          </div>
          <div class="stat-content">
            <h5 class="stat-period">Weekly Profit</h5>
            <h3 class="stat-value text-success">{{ sellerProfits?.weeklyProfit | currency }}</h3>
            <div class="stat-trend">
              <span class="badge bg-success bg-opacity-10 text-success">
                <i class="bi bi-arrow-up"></i> 12% from last week
              </span>
            </div>
          </div>
        </div>
      </div>

      <!-- Monthly Profit -->
      <div class="col-md-4 mb-3">
        <div class="stat-card">
          <div class="stat-icon monthly">
            <i class="bi bi-calendar-month"></i>
          </div>
          <div class="stat-content">
            <h5 class="stat-period">Monthly Profit</h5>
            <h3 class="stat-value text-primary">{{ sellerProfits?.monthlyProfit | currency }}</h3>
            <div class="stat-trend">
              <span class="badge bg-primary bg-opacity-10 text-primary">
                <i class="bi bi-arrow-up"></i> 8% from last month
              </span>
            </div>
          </div>
        </div>
      </div>

      <!-- Half Year Profit -->
      <div class="col-md-4 mb-3">
        <div class="stat-card">
          <div class="stat-icon half-year">
            <i class="bi bi-calendar-range"></i>
          </div>
          <div class="stat-content">
            <h5 class="stat-period">6-Month Profit</h5>
            <h3 class="stat-value text-warning">{{ sellerProfits?.halfYearProfit | currency }}</h3>
            <div class="stat-trend">
              <span class="badge bg-warning bg-opacity-10 text-warning">
                <i class="bi bi-arrow-up"></i> 22% from last period
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
