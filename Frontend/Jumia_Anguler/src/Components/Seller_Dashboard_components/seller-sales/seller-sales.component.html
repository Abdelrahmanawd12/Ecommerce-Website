<div class="dashboard-container ">
    <!-- Top Row - Main Sales Chart -->
    <div class="card shadow-lg mb-4 border-0 rounded-4">
      <div class="card-header bg-warning bg-gradient text-white rounded-top-4">
        <div class="d-flex justify-content-between align-items-center">
          <h5 class="mb-0 fw-semibold">
            <i class="bi bi-graph-up me-2"></i> Products Sales Overview
          </h5>
          <div class="dropdown">
            <button class="btn btn-sm btn-outline-light dropdown-toggle" type="button" id="timeRangeDropdown" data-bs-toggle="dropdown">
              Last 30 Days
            </button>
            <ul class="dropdown-menu dropdown-menu-end shadow-sm">
              <li><a class="dropdown-item" href="#">Last 7 Days</a></li>
              <li><a class="dropdown-item" href="#">Last 30 Days</a></li>
              <li><a class="dropdown-item" href="#">Last 90 Days</a></li>
              <li><a class="dropdown-item" href="#">This Year</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="card-body bg-light-subtle rounded-bottom-4">
        <div class="chart-container" style="position: relative; height: 350px;">
          <canvas id="salesChart"></canvas>
        </div>
      </div>
    </div>
  
    <!-- Middle Row - Side by Side Charts -->
    <div class="row mb-4">
      <div class="col-md-6">
        <div class="card shadow-sm border-0 h-100 rounded-4 hover-shadow">
          <div class="card-header bg-primary bg-gradient text-white rounded-top-4">
            <h6 class="mb-0 fw-semibold">
              <i class="bi bi-pie-chart me-2"></i> Sales by Category
            </h6>
          </div>
          <div class="card-body bg-light-subtle rounded-bottom-4">
            <div class="chart-container" style="position: relative; height: 300px;">
              <canvas id="categoryChart"></canvas>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card shadow-sm border-0 h-100 rounded-4 hover-shadow">
          <div class="card-header bg-info bg-gradient text-white rounded-top-4">
            <h6 class="mb-0 fw-semibold">
              <i class="bi bi-bar-chart me-2"></i> Top Selling Products
            </h6>
          </div>
          <div class="card-body bg-light-subtle rounded-bottom-4">
            <div class="chart-container" style="position: relative; height: 300px;">
              <canvas id="topProductsChart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Bottom Row - Additional Chart -->
    <div class="card shadow-sm border-0 rounded-4">
      <div class="card-header bg-success bg-gradient text-white rounded-top-4">
        <div class="d-flex justify-content-between align-items-center">
          <h5 class="mb-0 fw-semibold">
            <i class="bi bi-currency-exchange me-2"></i> Monthly Revenue Trend
          </h5>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="revenueToggle">
            <label class="form-check-label text-white" for="revenueToggle">Compare to Last Year</label>
          </div>
        </div>
      </div>
      <div class="card-body bg-light-subtle rounded-bottom-4">
        <div class="chart-container" style="position: relative; height: 350px;">
          <canvas id="revenueChart"></canvas>
        </div>
      </div>
    </div>
  </div>
