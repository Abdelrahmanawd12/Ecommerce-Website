<div class="container mt-5">
    <h3 class="text-warning mb-4">Update Category</h3>
  
    <form (ngSubmit)="onSave()" *ngIf="currentCategory">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="categoryId" class="form-label">Category ID</label>
          <input id="categoryId" class="form-control" [(ngModel)]="currentCategory.id"
                 name="categoryId" readonly style="background-color: #f5f5f5;">
        </div>
        <div class="col-md-6">
          <label for="categoryName" class="form-label">Category Name</label>
          <input id="categoryName" class="form-control" [(ngModel)]="currentCategory.name"
                 name="categoryName" required>
        </div>
      </div>
  
      <div class="subcategories-section mt-4">
        <h5 class="mb-3 text-warning">Subcategories</h5>
  
        <div class="subcategory-card" *ngFor="let sub of currentCategory.subcategory; let i = index; trackBy: trackBySubCategory">
          <div class="card mb-3 border-0 shadow-sm">
            <div class="card-header bg-light">
              <h6 class="card-title mb-0">Subcategory {{ i + 1 }}</h6>
            </div>
            <div class="card-body">
              <div class="row g-3">
                <div class="col-md-6">
                  <label [for]="'subCatId'+i" class="form-label">Subcategory ID</label>
                  <input [id]="'subCatId'+i" class="form-control" [(ngModel)]="sub.subCatId"
                         [name]="'subCatId'+i" readonly style="background-color: #f5f5f5;">
                </div>
                <div class="col-md-6">
                  <label [for]="'subCatName'+i" class="form-label">Subcategory Name</label>
                  <input [id]="'subCatName'+i" class="form-control" [(ngModel)]="sub.subCatName"
                         [name]="'subCatName'+i" required>
                </div>
               <div class="col-md-6">
  <label [for]="'categoryName'+i" class="form-label">Category Name</label>
  <input [id]="'categoryName'+i" class="form-control"  style="background-color: #f5f5f5;">
</div>

                <div class="col-md-6">
                  <label [for]="'subCategoryId'+i" class="form-label">Category ID</label>
                  <input [id]="'subCategoryId'+i" class="form-control" [(ngModel)]="sub.categoryId"
                         [name]="'subCategoryId'+i" readonly style="background-color: #f5f5f5;">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  
      <div *ngIf="errorMessage" class="alert alert-warning mt-3 mb-0">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>{{ errorMessage }}
      </div>
  
      <div class="mt-4">
        <button type="submit" class="btn btn-warning text-white">
          <i class="bi bi-save me-2"></i>Save Changes
        </button>
      </div>
    </form>
  
    <div *ngIf="!currentCategory" class="alert alert-danger">
      <i class="bi bi-exclamation-triangle-fill me-2"></i>Category data is not available.
    </div>
  </div>
