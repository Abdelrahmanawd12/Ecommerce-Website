<div class="container-fluid user-form-container">
  <div class="jumia-form-card">
    <div class="card-body">
      <h2 class="form-title">Add New User</h2>

      <!-- Success/Error Messages -->
      <div *ngIf="successMessage" class="alert alert-success jumia-alert">{{ successMessage }}</div>
      <div *ngIf="errorMessage" class="alert alert-danger jumia-alert">{{ errorMessage }}</div>

      <form [formGroup]="addUserForm" (ngSubmit)="onSubmit()" class="jumia-form">
        <div class="row g-3">
          <!-- First Name -->
          <div class="col-md-6">
            <label class="jumia-label">First Name</label>
            <input type="text" class="form-control jumia-input" formControlName="firstName" placeholder="Enter first name">
            <div *ngIf="addUserForm.get('firstName')?.invalid && addUserForm.get('firstName')?.touched" class="jumia-error">
              <i class="fas fa-exclamation-circle"></i> First name is required
            </div>
          </div>

          <!-- Last Name -->
          <div class="col-md-6">
            <label class="jumia-label">Last Name</label>
            <input type="text" class="form-control jumia-input" formControlName="lastName" placeholder="Enter last name">
            <div *ngIf="addUserForm.get('lastName')?.invalid && addUserForm.get('lastName')?.touched" class="jumia-error">
              <i class="fas fa-exclamation-circle"></i> Last name is required
            </div>
          </div>

          <!-- Email -->
          <div class="col-md-12">
            <label class="jumia-label">Email Address</label>
            <input type="email" class="form-control jumia-input" formControlName="email" placeholder="Enter email address">
            <div *ngIf="addUserForm.get('email')?.invalid && addUserForm.get('email')?.touched" class="jumia-error">
              <i class="fas fa-exclamation-circle"></i> Valid email is required
            </div>
          </div>

          <!-- Role -->
          <div class="col-md-6">
            <label class="jumia-label">Role</label>
            <select class="form-select jumia-select" formControlName="role">
              <option value="" disabled selected>-- Select Role --</option>
              <option value="Customer">Customer</option>
              <option value="Admin">Admin</option>
              <option value="Seller">Seller</option>
            </select>
            <div *ngIf="addUserForm.get('role')?.invalid && addUserForm.get('role')?.touched" class="jumia-error">
              <i class="fas fa-exclamation-circle"></i> Role is required
            </div>
          </div>

          <!-- Gender -->
          <div class="col-md-6">
            <label class="jumia-label">Gender</label>
            <select class="form-select jumia-select" formControlName="gender">
              <option value="" disabled selected>-- Select Gender --</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
            <div *ngIf="addUserForm.get('gender')?.invalid && addUserForm.get('gender')?.touched" class="jumia-error">
              <i class="fas fa-exclamation-circle"></i> Gender is required
            </div>
          </div>

          <!-- Date of Birth -->
          <div class="col-md-12">
            <label class="jumia-label">Date of Birth</label>
            <input type="date" class="form-control jumia-input" formControlName="dateOfBirth">
            <div *ngIf="addUserForm.get('dateOfBirth')?.invalid && addUserForm.get('dateOfBirth')?.touched" class="jumia-error">
              <i class="fas fa-exclamation-circle"></i> Date of birth is required
            </div>
          </div>

          <!-- Submit Button -->
          <div class="col-12">
            <button class="btn jumia-submit-btn" [disabled]="addUserForm.invalid">
              <i class="fas fa-user-plus"></i> Add User
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
