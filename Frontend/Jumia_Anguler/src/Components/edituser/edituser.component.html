<div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center bg-light">
    <div class="w-100" style="max-width: 1200px;">
      <div class="card shadow-lg border-0" style="border-radius: 15px; background: #fff;">
        <div class="card-body p-5">
          <h2 class="text-center text-warning mb-4">Update User</h2>
  
          <!-- Success/Error Messages -->
          <div *ngIf="successMessage" class="alert alert-success text-center">{{ successMessage }}</div>
          <div *ngIf="errorMessage" class="alert alert-danger text-center">{{ errorMessage }}</div>
  
          <form [formGroup]="updateUserForm" (ngSubmit)="onSubmit()">
            <div class="row g-3">
              <!-- First Name -->
              <div class="col-md-6">
                <input type="text" class="form-control" formControlName="firstName" placeholder="First Name">
                <div *ngIf="updateUserForm.get('firstName')?.invalid && updateUserForm.get('firstName')?.touched" class="form-text text-danger">
                  First Name is required
                </div>
              </div>
  
              <!-- Last Name -->
              <div class="col-md-6">
                <input type="text" class="form-control" formControlName="lastName" placeholder="Last Name">
                <div *ngIf="updateUserForm.get('lastName')?.invalid && updateUserForm.get('lastName')?.touched" class="form-text text-danger">
                  Last Name is required
                </div>
              </div>
  
              <!-- Email -->
              <div class="col-md-12">
                <input type="email" class="form-control" formControlName="email" placeholder="Email Address">
                <div *ngIf="updateUserForm.get('email')?.invalid && updateUserForm.get('email')?.touched" class="form-text text-danger">
                  Valid email is required
                </div>
              </div>
  
              <!-- Role -->
              <div class="col-md-12">
                <input type="text" class="form-control" formControlName="role" placeholder="Role">
                <div *ngIf="updateUserForm.get('role')?.invalid && updateUserForm.get('role')?.touched" class="form-text text-danger">
                  Role is required
                </div>
              </div>
  
              <!-- Gender -->
              <div class="col-md-6">
                <select class="form-select" formControlName="gender">
                  <option value="" disabled>-- Choose Gender --</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>
  
              <!-- Date of Birth -->
              <div class="col-md-12">
                <input type="date" class="form-control" formControlName="dateOfBirth">
              </div>
  
              <!-- Submit Button -->
              <div class="col-12 d-grid">
                <button class="btn btn-warning mt-3" [disabled]="updateUserForm.invalid">Update User</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
