   <div class="container py-4">
    <div class="mx-auto" style="max-width: 2000px;">
      


   <div class="container py-4">
    <h4 class="mb-4 fw-bold text-uppercase">
      Wishlist 
      <span class="text-muted">({{ wishlistItems.length }})</span>
    </h4>
  
    <div *ngIf="wishlistItems.length > 0; else noWishlistItems">
      <div *ngFor="let item of wishlistItems" class="card mb-3 border-0 shadow-sm">
        <div class="row g-0 align-items-center">
          
          <!-- Product Image -->
          <div class="col-md-3 text-center p-3">
            <img 
              [src]="item.imageUrl" 
              alt="{{ item.productName }}" 
              class="img-fluid rounded" 
              style="max-height: 160px;"
            />
          </div>
  
          <!-- Product Details -->
          <div class="col-md-6">
            <div class="card-body">
              <!-- <h5 class="card-title fw-bold fs-5 mb-2">{{ item.productName }}</h5>
              <hr class="mt-0 mb-3" /> -->
              <h5 class="card-title mb-3 fw-bold fs-5">{{ item.productName }}</h5>
              <p class="mb-1 text-muted"><strong>Brand:</strong> {{ item.brand }}</p>
             <!-- السعر القديم بخط عليه -->
              <p class="mb-1">
                <strong>Price:</strong> 
                <!-- <span class="text-muted text-decoration-line-through"> ${{ item.price }}</span> -->
                <!-- <span class="discounted-price">${{ item.price }}</span> -->
                <span class="discounted-price ms-2">${{ item.price }}</span>
              </p>

              <!-- السعر بعد الخصم -->
              <p class="mb-1">
                <strong>Total price after discount:</strong> 
                <span class="text-success fw-bold"> ${{ item.price - item.discount }}</span>
              </p>
            </div>
          </div>
  
          <!-- Action Buttons -->
          <div class="col-md-3 text-end pe-4">
            <button 
              (click)="addToCart(item.wishlistItemId)" 
              class="btn add-to-cart-btn mb-2 w-100 text-white fw-bold"
            >
              Add to Cart
            </button>
  
            <button 
              (click)="deleteItem(item.wishlistItemId)" 
              class="btn remove-btn w-100 fw-bold"
            >
              Remove
            </button>
          </div>
        </div>
      </div>
    </div>
  
    <!-- No items message -->
    <ng-template #noWishlistItems>
      <div class="text-center py-5">
        <p class="text-muted fs-5">Your wishlist is empty.</p>
      </div>
    </ng-template>
  </div>


</div>
</div>
